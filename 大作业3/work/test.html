<!-- 登录表单的HTML代码 -->
<form action="/login" method="post">
    <!-- 表单标题 -->
    <p>欢迎登录！</p>

    <div>
        <span>用户名:</span>
        <input type="text" id="username">
    </div>
    <div>
        <span>密码:</span>
        <input type="password" id="password">
    </div>
    <button type="submit">确认</button>
</form>
